<!DOCTYPE html>
<html>
  <head>
    <title>API Эвотор</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="https://cdn.vaadin.com/vaadin-core-elements/master/vaadin-combo-box/vaadin-combo-box-light.html">
  </head>
  <body>
	<nav>
      <header> <a href="/redoc"><img alt="API Эвотор" width="152" height="45" src="/docs/redoc/logo.svg"></a> </header>
      <template is="dom-bind" id="specs">
        <form id="schema-url-form" is="iron-form">
          <vaadin-combo-box-light id="spec-input" items="[[specs]]" allow-custom-value>
            <input placeholder="Выберите API для просмотра" id="schema-url-input" type="text" is="iron-input" value="https://api.evotor.ru/docs/redoc/evotor-to-partner.json">
          </vaadin-combo-box-light>
          <button type="submit">Открыть</button>
        </form>
      </template>
    </nav>
  
    <redoc spec-url='https://api.evotor.ru/docs/evotor-to-partner.json'></redoc>
	<script src="https://api.evotor.ru/docs/main.js"> </script>
    <script src="https://rebilly.github.io/ReDoc/releases/latest/redoc.min.js"> </script>
  </body>
</html>
